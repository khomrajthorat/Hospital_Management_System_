# OneCare Nginx Configuration for Hostinger VPS
# Place at: /etc/nginx/sites-available/onecare
# Enable: sudo ln -s /etc/nginx/sites-available/onecare /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# ============================================
# MAIN FRONTEND (yourdomain.com)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Frontend - Static files from Vite build
    root /var/www/onecare/frontend/dist;
    index index.html;

    # SPA routing - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression for performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Cache static assets (1 year - Vite uses content hashes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# ============================================
# BACKEND API (api.yourdomain.com)
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Maximum upload size (for file uploads)
    client_max_body_size 20M;

    # Reverse proxy to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # WebSocket support (for Socket.io)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Serve uploaded files directly
    location /uploads/ {
        alias /var/www/onecare/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
}

# ============================================
# CLINIC WEBSITES (*.onecare.yourdomain.com)
# ============================================
server {
    listen 80;
    listen [::]:80;
    
    # Wildcard subdomain matching
    server_name ~^(?<subdomain>.+)\.onecare\.yourdomain\.com$;

    # Serve the same SPA frontend (it uses subdomain for routing)
    root /var/www/onecare/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}

# ============================================
# SSL NOTES (after running certbot)
# ============================================
# Certbot will automatically modify these server blocks to add:
# - listen 443 ssl;
# - ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
# - ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
# - HTTP to HTTPS redirect
#
# Commands:
# 1. Main domains: sudo certbot --nginx -d yourdomain.com -d www.yourdomain.com -d api.yourdomain.com
# 2. Wildcard: sudo certbot certonly --manual --preferred-challenges dns -d "*.onecare.yourdomain.com"
